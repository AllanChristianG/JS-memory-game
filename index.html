<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous">
    <title>
        Memory Game
    </title>

<!-- Container-fluid organiza as margens do conteudo da tela -->
<body>
    <div class="container">
        <br />
        <div class="container-fluid">
            <button type="button" class="btn btn-success" id="play">Click to start</button>
            <button type="button" class="btn btn-danger" id="show-all">Show All</button>
        </div>
        <br />
    </div>
    <div class="row">
        <div class="col-md-3">
            <div class="card" style="width: 50%;">
                <img src="./assets/img/batman.png" class="card-img-top" alt="...">
            </div>
        </div>
        <div class="col-md-3">
            <div class="card" style="width: 50%;">
                <img src="./assets/img/joker.png" class="card-img-top" alt="...">
            </div>
        </div>
        <div class="col-md-3">
            <div class="card" style="width: 50%;">
                <img src="./assets/img/spiderman.png" class="card-img-top" alt="...">
            </div>
        </div>
        <div class="col-md-3">
            <div class="card" style="width: 50%;">
                <img src="./assets/img/wolverine.png" class="card-img-top" alt="...">
            </div>
        </div>
    </div>
</body>
</html>
